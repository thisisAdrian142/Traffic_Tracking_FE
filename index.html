<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Tracking</title>
    <link rel="stylesheet" href="style.css" />

    <div class="container" style="margin-bottom: 1.5rem">
      <nav>
        <!-- <div class="nav-items"> -->
        <ul class="menu">
          <li><a href="#">Traffic Tracking</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- </div> -->
        <!-- todo: search bar -->
        <div class="search-bar" id="basic-bar">
          <form action="">
            <input
              class="typeahead"
              id="pac-input"
              type="text"
              placeholder="Enter a City Name"
            />
          </form>
        </div>
      </nav>
    </div>
  </head>
  <body>
    <div class="container">
      <style>
        /* Set the size of the map */
        #map {
          height: 600px;
          width: 80%;
          margin: 0 auto;
          border: 1px solid #000;
          border-radius: 25px;
        }
      </style>
      <div id="map"></div>

      <script async>
        // Initialize and display the map
        function initMap() {
          var geocoder = new google.maps.Geocoder();
          var input = document.getElementById("pac-input");
          map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 0, lng: 0 },
            zoom: 12,
          });
          var city = "Sydney";
          input.addEventListener("keydown", function (event) {
            // detect event key
            if (event.keyCode == 13) {
              city = input.value;
              input.value = "";
              if (city == "") {
                input = "Sydney";
              }
              geocoder.geocode({ address: city }, function (results, status) {
                if (status === "OK") {
                  map.setCenter(results[0].geometry.location);
                } else {
                  alert(
                    "The location doesn't exist, please try again!" +
                      status
                  );
                }
              });
            }
          });

          // Add the TrafficLayer to the map to display traffic information
          var trafficLayer = new google.maps.TrafficLayer();
          trafficLayer.setMap(map);
        }
      </script>
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvzkIdApps-fFm5O8a3Xn0jrxp1ctZD54&callback=initMap"
        async
      ></script>
    </div>
  </body>
</html>
