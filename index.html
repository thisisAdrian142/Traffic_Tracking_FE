<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Set the size of the map */
      #map {
          height: 400px;
          width: 100%;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Tracking</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ... other head elements ... -->
    <!-- Include jQuery first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Then include the typeahead library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.3.1/typeahead.bundle.min.js"></script>
    <!-- Your custom script comes last -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <!-- <div class="nav-items"> -->
        <ul class="menu">
          <li><a href="#">Traffic Tracking</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- </div> -->
        <!-- todo: search bar -->
        <div class="search-bar" id="basic-bar">
          <form action="">
            <input
              class="typeahead"
              type="text"
              placeholder="Surburbs of Sydney"
            />
          </form>
        </div>
      </nav>
      <h1>City Traffic</h1>
      <div id="map"></div>

      <script>
          // Initialize and display the map
          function initMap() {
              // Specify coordinates for the center of the city
              var cityCenter = { lat: -33.8688, lng: 151.2093 };

              // Create a new map object centered on the city
              var map = new google.maps.Map(document.getElementById('map'), {
                  center: cityCenter,
                  zoom: 12  // Adjust the zoom level as needed
              });

              // Add the TrafficLayer to the map to display traffic information
              var trafficLayer = new google.maps.TrafficLayer();
              trafficLayer.setMap(map);
          }
      </script>
      <!-- Load the Google Maps JavaScript API with your API key -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvzkIdApps-fFm5O8a3Xn0jrxp1ctZD54&callback=initMap" async defer></script>
    </div>
  </body>
</html>
