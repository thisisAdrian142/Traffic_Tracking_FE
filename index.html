<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Tracking</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ... other head elements ... -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Then include the typeahead library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.3.1/typeahead.bundle.min.js"></script>
    <!-- Your custom script comes last -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <!-- <div class="nav-items"> -->
        <ul class="menu">
          <li><a href="#">Traffic Tracking</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>

        </ul>
        <!-- </div> -->
        <!-- todo: search bar -->
        <div class="search-bar" id="basic-bar">
          <form action="">
            <input
              class="typeahead"
              type="text"
              placeholder="Surburbs of Sydney"
            />
          </form>
        </div>
      </nav>

      <!-- todo: header -->
      <div class="header">Status</div>

      <!-- todo: hero section -->
      <div class="hero">
        <div class="hero-img-container">
          <img
            class="img-card"
            src="img_folder/black&white_sydney.jpeg"
            alt=""
          />
